version: "3"
services:
    redis:
        image: redis
        container_name: redis
        restart: always
        volumes:
            - /var/docker/docker-redis/data:/data
            - /var/docker/docker-redis/logs:/logs
            - ./redis.conf:/usr/local/etc/redis/redis.conf
        command:
            redis-server /usr/local/etc/redis/redis.conf
        ports:
            - "6379:6379"